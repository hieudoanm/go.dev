services:
  couchdb:
    image: couchdb:3.3 # Specify a stable version for reproducibility
    container_name: couchdb
    hostname: couchdb
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "5984:5984" # CouchDB default port
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: StrongPassword123! # Use a strong password in production
    volumes:
      - couchdb_data:/opt/couchdb/data
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  couchdb_data:
    driver: local

networks:
  backend:
    driver: bridge
