services:
  cockroachdb:
    image: cockroachdb/cockroach:v25.3.4
    hostname: cockroachdb
    container_name: cockroachdb
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "26257:26257" # SQL client port
      - "8080:8080" # Admin UI port
    command: start-single-node --insecure=false --listen-addr=0.0.0.0
    volumes:
      - cockroachdb_data:/cockroach/cockroach-data
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  cockroachdb_data:
    driver: local

networks:
  backend:
    driver: bridge
